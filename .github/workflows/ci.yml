  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    needs: [test-locked-deps]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
